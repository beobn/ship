
<main ng-controller="categoryController">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Phân loại sản phẩm</h1>
  </div>

  <div class="row">

    <!-- Area Chart -->
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Nhập thông tin</h6>

        </div>
        <!-- Card Body nhập thông tin -->
        <div class="card-body">
          <div class="chart-area" style="height: 100%">
            <div class="mb-3">
              <label for="" class="form-label">Nhập tên phân loại</label>
              <input type="text" class="form-control" id="" aria-describedby="tên phân loại" ng-model="category.name">
            </div>
            <button type="button" class="btn btn-success" ng-click="addcategory()">Thêm mới</button>
            <button type="button" class="btn btn-warning" ng-click="updatedtecategory()">Cập nhật</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Pie Chart -->
    <div class="col-xl-4 col-lg-5">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Hình ảnh hiển thị</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="chart-pie pt-4 pb-2" >
            <div class="mb-4 d-flex justify-content-center" style="height: 70%">
              <img class="img-fluid rounded" src="admin/img/category/{{selectedFile}}"
                   alt="example placeholder"  />

            </div>
            <div class="d-flex justify-content-center">
              <div class="btn btn-primary btn-rounded">
                <label class="form-label text-white m-1" for="customFile1">Sửa ảnh</label>
                <input type="file" class="form-control d-none" id="customFile1" file-model="selectedFile" />
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- DataTales Example -->
  <div class="card shadow mb-4" style="width: 100%">
    <div class="card-header py-3 ">
      <h6 class="m-0 font-weight-bold text-primary">Bảng dữ liệu</h6>
      <div class="input-group" style="margin-top: 10px">
        <input type="text" class="form-control bg-white border-0 small" placeholder="Tìm Kiếm..."
               aria-label="Search" aria-describedby="basic-addon2" ng-model="searchName">
        <div class="input-group-append" ng-click="showDataTable(0)">
          <button class="btn btn-primary" type="button" >
            <i class="fas fa-search fa-sm" ></i>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">

        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th>Id</th>
            <th>Tên phân loại</th>
            <th>Hình ảnh</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="dta in dataTable" ng-click="clickTable(dta.id)">
            <td>{{dta.id}}</td>
            <td>{{dta.name}}</td>
            <td class="">
              <img ng-if="!dta.image" class="img-fluid rounded" src="admin/img/category/logo.svg"
                   alt="example placeholder" style="height: 100px" />
              <img ng-if="dta.image" class="img-fluid rounded" src="admin/img/category/{{dta.image}}"
                   alt="example placeholder" style="height: 100px" />
            </td>
          </tr>

          </tbody>
        </table>
        <div class="row">

          <div class="col-sm-12 col-md-12">
            <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
              <ul class="pagination justify-content-center">
                <li class="paginate_button page-item previous " id="dataTable_previous"
                    ng-click="showDataTable(indexPage-1)">
                  <a href="" aria-controls="dataTable" class="page-link">&laquo;</a>
                </li>
                <li class="paginate_button page-item active">
                  <a href="" aria-controls="dataTable"  class="page-link">{{totalPages==0||totalPages==indexPage?indexPage:indexPage+1}}/{{totalPages}}</a>
                </li>
                <li class="paginate_button page-item next" id="dataTable_next"
                    ng-click="showDataTable(indexPage+1)">
                  <a href="" aria-controls="dataTable"  class="page-link">&raquo;</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->

</main>
