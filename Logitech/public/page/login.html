<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập và Đăng ký</title>

  <!-- Thêm các tệp CSS và JavaScript của Bootstrap và jQuery -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Nút mở modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Mở Modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Tab buttons for login and register -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#login">Đăng nhập</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#register">Đăng ký</a>
        </li>
      </ul>

      <!-- Tab panes with login and register forms -->
      <div class="tab-content">
        <!-- Login Form -->
        <div id="login" class="container tab-pane active">
          <h2>Đăng nhập</h2>
          <form>
            <!-- Đặt các trường đăng nhập ở đây -->
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="pwd">Mật khẩu:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
          </form>
        </div>

        <!-- Register Form -->
        <div id="register" class="container tab-pane fade">
          <h2>Đăng ký</h2>
          <form>
            <!-- Đặt các trường đăng ký ở đây -->
            <div class="form-group">
              <label for="new-email">Email mới:</label>
              <input type="email" class="form-control" id="new-email">
            </div>
            <div class="form-group">
              <label for="new-pwd">Mật khẩu mới:</label>
              <input type="password" class="form-control" id="new-pwd">
            </div>
            <button type="submit" class="btn btn-success">Đăng ký</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
